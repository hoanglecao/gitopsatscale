apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: pull-request-appset
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: "https://github.com/thinhnotes/gitopsatscale.git"
      revision: HEAD
      path: "application-sets/example-apps/*"
      template:
        metadata:
          name: "{{path}}/{{revision}}-{{generator.git.repoURL.split('/').slice(-1)[0]}}"
        spec:
          project: default
          source:
            repoURL: "https://github.com/thinhnotes/gitopsatscale.git"
            # This will use the commit SHA of the pull request
            targetRevision: "{{generator.git.revision}}"
            path: "{{generator.git.path}}/{{path}}"
          destination:
            server: "https://kubernetes.default.svc"
            namespace: "your-namespace"
  - pullRequest:
      repoURL: "https://github.com/thinhnotes/gitopsatscale.git"
      # Specify the base branch
      baseBranch: "main"
      template:
        metadata:
          name: "{{path}}-{{pullRequest.number}}"
        spec:
          project: default
          source:
            repoURL: "https://github.com/thinhnotes/gitopsatscale.git"
            # This will use the commit SHA of the pull request
            targetRevision: "{{pullRequest.headCommit.sha}}"
            path: "application-sets/example-apps/{{path}}"
          destination:
            server: "https://kubernetes.default.svc"
            namespace: "myapp"
